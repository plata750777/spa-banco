<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - America of Bank</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/registro.css">

  <!-- Supabase & JS principal -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/registro.js" defer></script>
</head>

<body class="vh-100 d-flex align-items-center justify-content-center">
  <div class="col-md-4 container-box shadow-lg p-4 bg-dark rounded">
    <h3 class="text-primary fw-bold mb-4 text-center">Crear Cuenta</h3>

    <form id="registroForm">
      <div id="mensaje-error" class="alert alert-danger d-none"></div>

      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <!-- Correo -->
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" required>
      </div>

      <!-- Número de cuenta -->
      <div class="mb-3">
        <label for="cuenta" class="form-label">Número de cuenta</label>
        <input type="text" class="form-control" id="cuenta" required>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required minlength="6">
          <span class="input-group-text" onclick="togglePasswordVisibility('password')">
            <i class="bi bi-eye-slash-fill" id="eyeIcon"></i>
          </span>
        </div>
      </div>

      <!-- Términos -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          Acepto los <a href="#" class="text-warning">términos y condiciones</a>.
        </label>
      </div>

      <!-- Botón -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Registrarme</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mostrar/Ocultar contraseña -->
  <script>
    function togglePasswordVisibility(id) {
      const input = document.getElementById(id);
      const icon = document.getElementById('eyeIcon');
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
      } else {
        input.type = "password";
        icon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
      }
    }
  </script>
</body>
</html>
